<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Imers√£o Dev Alura - Aula 08</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">

        <div class="header">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo" alt="">
            <div class="page-title">Super Trunfo 1041</div>
            <div class="btnSortear" onclick="tirarCarta()" id="btnSortear">Sortear carta</div>
        </div>

        <span class="choice inactive">Clique em um atributo para escolher qual jogar:</span>
        <div class="wrapper">
            <div class="card player">
                <div class="content fliped">
                    <div class="cardHeader">
                        <div class="cardNumber"></div>
                        <div class="cardName"></div>
                    </div>
                    <div class="cardImg"></div>
                    <div class="cardAtribs">
                        <label class="atrib" for="hpRadioP">HP: <input type="radio" id="hpRadioP" name="atributos" value="hp">
              <div class="hp"></div>
            </label>
                        <label class="atrib" for="atkRadioP">ATK: <input type="radio" id="atkRadioP" name="atributos" value="ataque">
              <div class="atk"></div>
            </label>
                        <label class="atrib" for="defRadioP">DEF: <input type="radio" id="defRadioP" name="atributos" value="defesa">
              <div class="def"></div>
            </label>
                        <label class="atrib" for="spatkRadioP">SPATK: <input type="radio" id="spatkRadioP" name="atributos" value="spAtaque">
              <div class="spatk"></div>
            </label>
                        <label class="atrib" for="spdefRadioP">SPDEF: <input type="radio" id="spdefRadioP" name="atributos" value="spDefesa">
              <div class="spdef"></div>
            </label>
                        <label class="atrib" for="speedRadioP">SPEED: <input type="radio" id="speedRadioP" name="atributos" value="speed">
              <div class="speed"></div>
            </label>
                    </div>
                </div>
            </div>
            <div class="card machine">
                <div class="content fliped">
                    <div class="cardHeader">
                        <div class="cardNumber"></div>
                        <div class="cardName"></div>
                    </div>
                    <div class="cardImg"></div>
                    <div class="cardAtribs">
                        <label class="atrib" for="hpRadioM">HP: <div class="hp actived"></div>
            </label>
                        <label class="atrib" for="atkRadioM">ATK: <div class="atk"></div>
            </label>
                        <label class="atrib" for="defRadioM">DEF: <div class="def"></div>
            </label>
                        <label class="atrib" for="spatkRadioM">SPATK: <div class="spatk"></div>
            </label>
                        <label class="atrib" for="spdefRadioM">SPDEF: <div class="spdef"></div>
            </label>
                        <label class="atrib" for="speedRadioM">SPEED: <div class="speed"></div>
            </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="btnJogar inactive" onclick="jogar()" id="btnJogar">Jogar</div>
        </div>
    </div>

    <script src='./pokemons.js'></script>
    <script src="./script.js"></script>

</body>

</html>
