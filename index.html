<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Imers√£o Dev Alura - Aula 08</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">

        <div class="header">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo" alt="">
            <div class="page-title">Super Trunfo 1018</div>
            <div class="btnSortear" onclick="tirarCarta()" id="btnSortear">Sortear carta</div>
        </div>

        <span class="choice inactive">Clique em um atributo para escolher qual jogar:</span>
        <div class="wrapper">
            <div class="card player">
                <div class="content fliped">
                    <div class="cardHeader">
                        <div class="cardNumber"></div>
                        <div class="cardName"></div>
                    </div>
                    <div class="cardImg"></div>
                    <div class="cardAtribs">
                        <label class="atrib" for="hpRadio">HP: <input type="radio" id="hpRadio" name="atributos">
              <div class="hp"></div>
            </label>
                        <label class="atrib" for="atkRadio">ATK: <input type="radio" id="atkRadio" name="atributos">
              <div class="atk"></div>
            </label>
                        <label class="atrib" for="defRadio">DEF: <input type="radio" id="defRadio" name="atributos">
              <div class="def"></div>
            </label>
                        <label class="atrib" for="spatkRadio">SPATK: <input type="radio" id="spatkRadio" name="atributos">
              <div class="spatk"></div>
            </label>
                        <label class="atrib" for="spdefRadio">SPDEF: <input type="radio" id="spdefRadio" name="atributos">
              <div class="spdef"></div>
            </label>
                        <label class="atrib" for="speedRadio">SPEED: <input type="radio" id="speedRadio" name="atributos">
              <div class="speed"></div>
            </label>
                    </div>
                </div>
            </div>
            <div class="card machine">
                <div class="content fliped">
                    <div class="cardHeader">
                        <div class="cardNumber"></div>
                        <div class="cardName"></div>
                    </div>
                    <div class="cardImg"></div>
                    <div class="cardAtribs">
                        <label class="atrib" for="hpRadio">HP: <input type="radio" id="hpRadio" name="atributos">
              <div class="hp"></div>
            </label>
                        <label class="atrib" for="atkRadio">ATK: <input type="radio" id="atkRadio" name="atributos">
              <div class="atk"></div>
            </label>
                        <label class="atrib" for="defRadio">DEF: <input type="radio" id="defRadio" name="atributos">
              <div class="def"></div>
            </label>
                        <label class="atrib" for="spatkRadio">SPATK: <input type="radio" id="spatkRadio" name="atributos">
              <div class="spatk"></div>
            </label>
                        <label class="atrib" for="spdefRadio">SPDEF: <input type="radio" id="spdefRadio" name="atributos">
              <div class="spdef"></div>
            </label>
                        <label class="atrib" for="speedRadio">SPEED: <input type="radio" id="speedRadio" name="atributos">
              <div class="speed"></div>
            </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="btnJogar inactive" onclick="jogar()" id="btnJogar">Jogar</div>
        </div>
    </div>

    <script src='./pokemons.js'></script>
    <script src="./script.js"></script>

</body>

</html>
