<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Super Trunfo Pokemon</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="icon" href=favicon.png sizes="16x16" type="image/png">
</head>

<body>

    <div class="pokeball-bg">
        <div class="pokeball-bg-center">
        </div>
    </div>

    <div class="container">

        <div class="header">
            <div class="page-title">Super Trunfo Pokemon</div>
        </div>

        <span class="subtitle">Clique no botão Sortear Carta para tirar um carta...</span>
        <div class="wrapper">
            <div class="card player">
                <div class="content fliped">
                    <div class="backCard">
                        <div class="pokeballCard">
                            <div class="pokeballCard-center">
                            </div>
                        </div>
                    </div>
                    <div class="cardHeader">
                        <div class="cardNumber"></div>
                        <div class="cardName"></div>
                    </div>
                    <div class="cardCenter">
                        <div class="cardTypes">
                            <span class="typeOne" onclick="selectType(1)"></span>
                            <span class="typeTwo" onclick="selectType(2)"></span>
                            <span class="multiplier"></span>
                        </div>
                        <div class="cardImg"> </div>
                    </div>
                    <div class="cardAtribs">
                        <label class="atrib" for="hp">
                            <div class="atribName">HP:</div>
                            <input type="radio" id="hp" name="atributos" value="hp" onclick="atribClicked(value)">
                            <div class="hp"></div>
                        </label>
                        <label class="atrib" for="atk">
                            <div class="atribName">ATK:</div>
                            <input type="radio" id="atk" name="atributos" value="ataque" onclick="atribClicked(value)">
                            <div class="ataque"></div>
                        </label>
                        <label class="atrib" for="def">
                            <div class="atribName">DEF:</div>
                            <input type="radio" id="def" name="atributos" value="defesa" onclick="atribClicked(value)">
                            <div class="defesa"></div>
                        </label>
                        <label class="atrib" for="spatk">
                            <div class="atribName">SPATK:</div>
                            <input type="radio" id="spatk" name="atributos" value="spAtaque" onclick="atribClicked(value)">
                            <div class="spAtaque"></div>
                        </label>
                        <label class="atrib" for="spdef">
                            <div class="atribName">SPDEF:</div>
                            <input type="radio" id="spdef" name="atributos" value="spDefesa" onclick="atribClicked(value)">
                            <div class="spDefesa"></div>
                        </label>
                        <label class="atrib" for="speed">
                            <div class="atribName">SPEED:</div>
                            <input type="radio" id="speed" name="atributos" value="speed" onclick="atribClicked(value)">
                            <div class="speed"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="card machine">
                <div class="content fliped">
                    <div class="backCard">
                        <div class="pokeballCard">
                            <div class="pokeballCard-center">
                            </div>
                        </div>
                    </div>
                    <div class="cardHeader">
                        <div class="cardNumber"></div>
                        <div class="cardName"></div>
                    </div>
                    <div class="cardCenter">
                        <div class="cardTypes">
                            <span class="typeOne"></span>
                            <span class="typeTwo"></span>
                        </div>
                        <div class="cardImg"> </div>
                    </div>
                    <div class="cardAtribs">
                        <label class="atrib">
                            <div class="atribName">HP:</div>
                            <div class="hp actived"></div>
                        </label>
                        <label class="atrib">
                            <div class="atribName">ATK:</div>
                            <div class="ataque"></div>
                        </label>
                        <label class="atrib">
                            <div class="atribName">DEF:</div>
                            <div class="defesa"></div>
                        </label>
                        <label class="atrib">
                            <div class="atribName">SPATK:</div>
                            <div class="spAtaque"></div>
                        </label>
                        <label class="atrib">
                            <div class="atribName">SPDEF:</div>
                            <div class="spDefesa"></div>
                        </label>
                        <label class="atrib">
                            <div class="atribName">SPEED:</div>
                            <div class="speed"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="score">Pontos: <input class="playerScore" type="text" value="0" readonly></div>
            <div class="btns">
                <div class="btnSortear" onclick="tirarCarta()" id="btnSortear">Sortear carta</div>
                <div class="btnJogar inactive" onclick="jogar()" id="btnJogar">Jogar</div>
            </div>
            <div class="score">Pontos: <input class="machineScore" type="text" value="0" readonly></div>
        </div>
    </div>

    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
        alt="">
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <img src="./img/pokeball.png" class="pokeball-logo" alt="">

    <script src='./pokemons.js'></script>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
