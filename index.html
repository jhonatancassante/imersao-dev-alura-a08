<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Super Trunfo Pokemon</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="icon" href=favicon.png sizes="16x16" type="image/png">
</head>

<body>

    <div class="pokeball-bg">
        <div class="pb-bg-center">
        </div>
    </div>

    <div class="container">

        <div class="header">
            <div class="page-title">Super Trunfo Pokemon</div>
        </div>

        <span class="subtitle">Clique no botão Sortear Carta para tirar um carta...</span>
        <div class="wrapper">
            <div class="card player">
                <div class="content fliped">
                    <div class="backCard">
                        <div class="pokeball-card">
                            <div class="pb-card-center">
                            </div>
                        </div>
                    </div>
                    <div class="cardHeader">
                        <div class="cardNumber"></div>
                        <div class="cardName"></div>
                    </div>
                    <div class="cardCenter">
                        <div class="cardTypes">
                            <span class="typeOne" onclick="selectType(1)"></span>
                            <span class="typeTwo" onclick="selectType(2)"></span>
                            <span class="multiplier"></span>
                        </div>
                        <div class="cardImg"> </div>
                    </div>
                    <div class="attributeWrapper">
                        <label class="attribute" for="hp">
                            <div class="attributeName">HP:</div>
                            <input type="radio" id="hp" name="attributes" value="hp" onclick="attributeClicked(value)">
                            <div class="hp"></div>
                        </label>
                        <label class="attribute" for="atk">
                            <div class="attributeName">ATK:</div>
                            <input type="radio" id="atk" name="attributes" value="attack" onclick="attributeClicked(value)">
                            <div class="attack"></div>
                        </label>
                        <label class="attribute" for="def">
                            <div class="attributeName">DEF:</div>
                            <input type="radio" id="def" name="attributes" value="defense" onclick="attributeClicked(value)">
                            <div class="defense"></div>
                        </label>
                        <label class="attribute" for="spatk">
                            <div class="attributeName">SPATK:</div>
                            <input type="radio" id="spatk" name="attributes" value="spAttack" onclick="attributeClicked(value)">
                            <div class="spAttack"></div>
                        </label>
                        <label class="attribute" for="spdef">
                            <div class="attributeName">SPDEF:</div>
                            <input type="radio" id="spdef" name="attributes" value="spDefense" onclick="attributeClicked(value)">
                            <div class="spDefense"></div>
                        </label>
                        <label class="attribute" for="speed">
                            <div class="attributeName">SPEED:</div>
                            <input type="radio" id="speed" name="attributes" value="speed" onclick="attributeClicked(value)">
                            <div class="speed"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="card machine">
                <div class="content fliped">
                    <div class="backCard">
                        <div class="pokeball-card">
                            <div class="pb-card-center">
                            </div>
                        </div>
                    </div>
                    <div class="cardHeader">
                        <div class="cardNumber"></div>
                        <div class="cardName"></div>
                    </div>
                    <div class="cardCenter">
                        <div class="cardTypes">
                            <span class="typeOne"></span>
                            <span class="typeTwo"></span>
                        </div>
                        <div class="cardImg"> </div>
                    </div>
                    <div class="attributeWrapper">
                        <label class="attribute">
                            <div class="attributeName">HP:</div>
                            <div class="hp actived"></div>
                        </label>
                        <label class="attribute">
                            <div class="attributeName">ATK:</div>
                            <div class="attack"></div>
                        </label>
                        <label class="attribute">
                            <div class="attributeName">DEF:</div>
                            <div class="defense"></div>
                        </label>
                        <label class="attribute">
                            <div class="attributeName">SPATK:</div>
                            <div class="spAttack"></div>
                        </label>
                        <label class="attribute">
                            <div class="attributeName">SPDEF:</div>
                            <div class="spDefense"></div>
                        </label>
                        <label class="attribute">
                            <div class="attributeName">SPEED:</div>
                            <div class="speed"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="controlWrapper">
            <div class="score">Pontos: <input class="playerScore" type="text" value="0" readonly></div>
            <div class="btns">
                <div class="btnDraw" onclick="drawCard()" id="btnDraw">Sortear carta</div>
                <div class="btnPlay inactive" onclick="playGame()" id="btnPlay">Jogar</div>
            </div>
            <div class="score">Pontos: <input class="machineScore" type="text" value="0" readonly></div>
        </div>
    </div>

    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
        alt="">
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <img src="./img/pokeball.png" class="pokeball-logo" alt="">

    <script src='./pokemons.js'></script>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
